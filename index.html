<title>Startsida Mini Portfolio</title>
<script>
  function toggleTheme() {
            let color9 = 'black';
            let color10 = 'white';
            
            if (document.body.style.backgroundColor === 'black') {
                document.getElementById("btn").innerHTML = "Dark";
                color9 = 'white';
                color10 = 'black';
                document.getElementById("NTI").style = "filter: invert(0)";

            }
            else {
                document.getElementById("btn").innerHTML = "White";
                document.getElementById("NTI").style = "filter: invert(1)";
                
                let color9 = 'black';
                let color10 = 'white';
            }

            console.log(color9);
            document.body.style.backgroundColor = color9;
    
            var list= document.getElementsByTagName('div');
            for (var i = 0; i < list.length; i++) {
                list[i].style.color = color10;
            }
            var list= document.getElementsByTagName('p');
            for (var i = 0; i < list.length; i++) {
                list[i].style.color = color10;
            }
            
        }

</script>
